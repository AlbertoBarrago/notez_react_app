<!DOCTYPE html>
<html>
<head>
    <script>
        // Se il file non è già l'index.html, reindirizza lì con il percorso corrente
        if (location.pathname !== "/albertobarrago.github.io/index.html") {
            const redirectUrl = `${location.origin}/albertobarrago.github.io/${location.search}${location.hash}`;
            location.replace(redirectUrl);
        }
    </script>
</head>
<body>
<p>Redirecting...</p>
</body>
</html>
